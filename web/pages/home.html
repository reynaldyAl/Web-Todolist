<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../assets/css/style.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            
            <!-- Sidebar (kiri) -->
            <div class="col-2 sidebar bg-light vh-100 d-flex flex-column align-items-start p-3">
                <!-- Profile Section -->
                <div class="d-flex align-items-center mb-4">
                    <img src="https://via.placeholder.com/40" alt="Profile" class="rounded-circle me-2">
                    <div>
                        <p class="mb-0 fw-bold" id="sidebar-username">Guest</p> <!-- username default ini -->
                    </div>
                </div>
                
                <!-- Navigation panel kiri -->
                <ul class="nav flex-column w-100">
                    <li class="nav-item">
                        <a href="#" class="nav-link active"><i class="fa fa-house"></i> My Day</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="important-tasks-link"><i class="fa fa-star"></i> Important</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"><i class="fa fa-calendar-alt"></i> Planned</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"><i class="fa fa-user-check"></i> Assigned to Me</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"><i class="fa fa-list-check"></i> Tasks</a>
                    </li>
                </ul>

                <div class="container d-flex justify-content-center">
                    <button id="logoutButton" class="btn btn-danger mt-3 mx-1" style="display: none;">Logout</button>
                    <button id="loginButton" class="btn btn-primary mt-3 mx-1" onclick="window.location.href='./login.html'">Login</button>
                </div>

            </div>
            
            <!-- Main Content (container tengah) -->
            <div class="col-7 main-content d-flex flex-column align-items-center justify-content-center position-relative bg-image">
                <div class="text-left">
                    <h1>My Day</h1>
                    <p id="current-date"></p>
                    <script>
                        document.addEventListener('DOMContentLoaded', (event) => {
                            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                            const today = new Date().toLocaleDateString('en-US', options);
                            document.getElementById('current-date').textContent = today;
                        });
                    </script>
                </div>

                <!-- Input add task -->
                <div class="input-group mt-4 task-input-group w-50">
                    <input type="text" id="task-input" class="form-control" placeholder="Enter a task">
                    <input type="date" id="due-date-input" class="form-control">
                    <button class="btn btn-outline-primary" id="submit-task-btn">Add Task</button>
                    <button class="btn btn-outline-warning" id="priority-btn"><i class="fa fa-star"></i></button>
                </div>

                <!-- Task List -->
                <ul class="list-group mt-4 w-50" id="my-day-task-list">
                    <!-- otomatis masuk disini -->
                </ul>
            </div>
            
            <!-- Suggestions (Panel kiri ) -->
            <div class="col-3 suggestions bg-light p-3 vh-100 overflow-auto">
                <h5 class="mb-4">Suggestions</h5>
                <div>
                    <h6 class="fw-bold">History Added</h6>
                    <ul class="list-unstyled" id="suggestions-list">
                        <!-- task otomatis disini, di ul ini -->
                    </ul>
                </div>
                <div class="completed-tasks-section">
                    <h6 class="fw-bold">Completed</h6>
                    <ul class="list-unstyled" id="completed-tasks-list">
                        <!-- same here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../assets/js/login.js"></script>
    <script type="module" src="../assets/js/task-management.js"></script>
    <script type="module" src="../assets/js/ui-management.js"></script>
</body>
</html>
